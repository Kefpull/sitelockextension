<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #333;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    .status.active {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.inactive {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .url-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
      transition: background-color 0.2s;
    }
    
    .toggle-btn {
      background: #007bff;
      color: white;
    }
    
    .toggle-btn:hover {
      background: #0056b3;
    }
    
    .toggle-btn.active {
      background: #dc3545;
    }
    
    .toggle-btn.active:hover {
      background: #c82333;
    }
    
    .set-current-btn {
      background: #28a745;
      color: white;
    }
    
    .set-current-btn:hover {
      background: #218838;
    }
    
    .locked-site {
      margin-top: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
      font-size: 12px;
      color: #495057;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”’ Site Lock</h1>
    
    <div id="status" class="status inactive">
      INACTIVE
    </div>
    
    <input type="text" id="urlInput" class="url-input" placeholder="Enter site to lock (e.g., m.youtube.com)" />
    
    <div style="margin-bottom: 10px;">
      <label for="delayInput" style="font-size: 12px; color: #666;">Block delay (milliseconds):</label>
      <input type="number" id="delayInput" class="url-input" placeholder="1000" min="0" max="10000" step="100" style="margin-bottom: 5px;" />
    </div>
    
    <div>
      <button id="setCurrentBtn" class="set-current-btn">Use Current Site</button>
    </div>
    
    <div>
      <button id="toggleBtn" class="toggle-btn">ACTIVATE LOCK</button>
    </div>
    
    <div id="lockedSite" class="locked-site" style="display: none;">
      Locked to: <span id="lockedUrl"></span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
